<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-tac-toe</title>
</head>
<body>

    <div>
        <h2></h2>
        <h1 class=" text-dark text-center"><span>&#9860;</span>TIC-TAC-TOE<span>&#9860;</span></h1>
    </div>
<div class="text-center">
  <div class="rotate"><h3><strong> Player VS Player</strong></h3></div>
</div>
    <div class="d-flex justify-content-center">
    <div class="grid-container ">
        <div class="grid-row">
          <div class="grid-cell text-center " id="1"></div>
          <div class="grid-cell text-center" id="2"></div>
          <div class="grid-cell text-center" id="3"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell text-center" id="4"></div>
          <div class="grid-cell text-center" id="5"></div>
          <div class="grid-cell text-center" id="6"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell text-center" id="7"></div>
          <div class="grid-cell text-center" id="8"></div>
          <div class="grid-cell text-center " id="9"></div>
        </div>
      </div>
     </div>

     <p class="text-center bg-warning" id="win"><strong></strong></p>
    
      <!-- <button onclick="myFunction()">Play Again</button> -->
<form id="my-button" >
      <button type="button" class="btn btn-danger " >Click to Play Again</button>
</form>





   <script src="./script.js"></script> 
</body>
</html>
